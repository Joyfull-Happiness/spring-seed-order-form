<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <h1>Seed Catalog Order Form</h1>
    <form>
      <label for="name">
        <input type="text" id="name" name="name" placeholder="Name" required />
      </label>
      <label for="quantity">
        <input
          type="number"
          id="quantity"
          name="quantity"
          placeholder="quantity"
          required
        />
      </label>
      <fieldset>
        <label for="seedType">Choose a Seed</label>
        <select id="seedType" name="seedType" required>
          <option value="">--Please choose an option--</option>
          <option value="chocolate">Iris Flower</option>
          <option value="vanilla">Lillys</option>
          <option value="strawberry">Orchid</option>
          <option value="strawberry">Violet</option>
          <option value="strawberry">Eggplant</option>
          <option value="strawberry">Carrots</option>
          <option value="strawberry">Onions</option>
          <option value="strawberry">Dill</option>
          <option value="strawberry">Endive</option>
        </select>
      </fieldset>

      <button type="submit">Get Your Seeds!</button>
    </form>
  </body>
</html>
